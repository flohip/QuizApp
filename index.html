<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1 class="Header_title">QUIZ-APP</h1>
    </header>
    <main>
      <article class="Card">
        <img
          class="Card_bookmark"
          src="/../../../img/Bookmark_unmarked.png"
          alt="bookmark logo"
        />
        <h2 class="Card_title">QUESTION:</h2>
        <div class="Card_content">
          <p class="Card_question">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta nemo
            eum ea totam! Iure obcaecati odit soluta sint quidem similique,
            ipsam debitis nihil sit iusto, cum aliquid neque placeat quibusdam.
          </p>
          <button class="Card_show">SHOW ANSWER</button>
          <div class="Card_tags">
            <div class="Card_tag1">#animal</div>
            <div class="Card_tag2">#nature</div>
            <div class="Card_tag3">#africa</div>
            <div class="Card_tag4">#wildlife</div>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <ul class="Footer_ul">
        <li href="#">#Home</li>
        <li href="#">#Test2</li>
        <li href="#">#Test3</li>
        <li href="#">#Test4</li>
      </ul>
    </footer>
  </body>
</html>
